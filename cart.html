<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Lip Glaze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <header class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Lip&nbsp;Glaze</a>
            <nav class="nav-links">
                <a href="index.html#products" data-i18n="navProducts">Products</a>
                <a href="shade-finder.html" data-i18n="navShadeFinder">Shade Finder</a>
                <a href="#" class="cart-link" data-i18n="navCart">
                    <span data-i18n="navCart">Cart</span>
                    <span class="cart-count" id="navCartCount">0</span>
                </a>
                <select id="languageSelect" class="language-select">
                    <option value="en">EN</option>
                    <option value="id">ID</option>
                </select>
            </nav>
        </div>
        <!-- Mini cart dropdown -->
        <div id="cartMenu" class="cart-menu">
            <h3 id="miniCartTitle"></h3>
            <ul id="miniCartItems"></ul>
            <div class="mini-cart-total">
                <span id="miniCartTotalLabel"></span>
                <span id="miniCartTotalPrice">0</span>
            </div>
            <div class="mini-cart-actions">
                <a href="cart.html" id="miniViewCartBtn" class="btn-primary"></a>
                <a href="checkout.html" id="miniCheckoutBtn" class="btn-primary"></a>
            </div>
        </div>
    </header>

    <main class="container cart-container animate-on-scroll">
        <h2 class="animate-on-scroll" data-i18n="cartTitle">Your Cart</h2>
        <table class="cart-table animate-on-scroll" id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be injected here -->
            </tbody>
        </table>
        <div class="cart-actions">
            <div class="total"><span data-i18n="totalLabel">Total:</span> Rp&nbsp;<span id="cartTotal">0</span></div>
            <div class="btn-group">
                <a href="index.html#products" class="btn-primary" data-i18n="continueShopping">Continue Shopping</a>
                <a href="checkout.html" class="btn-primary" id="checkoutBtn" data-i18n="checkoutButton">Checkout</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; <span id="year"></span> Lip Glaze. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
